<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Generating Dynamic Web pages</title>
</head>
<body>
<form action="firstServlet">
		<table align="center" bgcolor="cyan">
		  <tr>
		    <td>Enter Name :: </td>
		    <td><input type="text" name="name" required="required" placeholder="Enter your name "></td>
		  </tr>
		  <tr>
		    <td>Enter Father Name :: </td>
		    <td><input type="text" name="fatherName"  required="required" placeholder="Enter your father name "></td>
		  </tr>
		  <tr>
		    <td>Enter your Age :: </td>
		    <td><input type="number" name="age" required="required" placeholder="Enter your father name "></td>
		  </tr>
		  <tr>
		    <td>Enter your  Marrital statue :: </td>
		    <td><input type="radio" name="marriageStatus" value="single" required="required"> Single  &nbsp;
		              <input type="radio" name="marriageStatus" value="married" required="required"> Married</td>
		  </tr>
		  <tr>
		    <td align="center"><input type="reset" value="Cancel" > </td>
		    <td align="center"><input type="submit" value="Continue"></td>
		  </tr>
	</table>		
	</form>
</body>
</html>
