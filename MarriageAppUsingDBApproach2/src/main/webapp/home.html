<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<h1 align="center" style="color:red;"><u>Marriage Registration Form</h1>
	<hr>
	<form action="register" method="POST">
	<table align=center border=2>
  <tr>
    <td>Enter First Name :: </td>
    <td><input type="text" placeholder="firstname" name="fname"></td>
  </tr>
    <tr>
    <td>Enter Last Name :: </td>
    <td><input type="text" placeholder="lastname" name="lname"></td>
  </tr>
    <tr>
    <td>Enter Phone Number :: </td>
    <td><input type="tel" placeholder="phonenumber" name="pno"></td>
  </tr>
    <tr>
    <td>Enter Email :: </td>
    <td><input type="email" placeholder="email" name="email"></td>
  </tr>
    <tr>
    <td>Enter age :: </td>
    <td><input type="number" placeholder="age" name="age"></td>
  	</tr>
    <tr>
    <td>Select Gender :: </td>
    <td>Male :: <input type="radio"  name="gender" value="male" >Female :: <input type="radio"  name="gender" value="female"></td>
  </tr>
  <tr>
   <td>Enter Hobbies :: </td>
    <td><input type="text" placeholder="hobbies" name="hobbies"></td>
  </tr>
  <tr>
   <td><input type="submit" value="Register"></td>
    <td><input type="reset" value="Clear Form"></td>
  </tr>
</table>
</form>
</body>
</html>
